components:
  schemas:
    JWler:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        active:
          type: boolean
        chlaus:
          type: boolean
        driver:
          type: boolean
        availabilities:
          type: array
          items:
            type: string
          readOnly: true
      required:
        - name
        - chlaus
        - driver
    JWlerAvailability:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        jwler:
          type: string
        start:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
        end:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
      required:
        - jwler
        - start
        - end
    Location:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        string:
          type: string
          maxLength: 1023
      required:
        - string
    Client:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        email_address:
          type: string
          format: email
          maxLength: 254
        phone_number1:
          type: string
          maxLength: 255
        phone_number2:
          type: string
          maxLength: 255
        visit_location:
          type: string
        visit_location_description:
          type: string
        indoor_outdoor:
          enum:
            - indoor
            - outdoor
          type: string
        bags_location:
          type: string
        payment_method:
          enum:
            - twint
            - cash
          type: string
        general_comments:
          type: string
        family_details:
          type: string
        organisation_details:
          type: string
        availabilities:
          type: array
          items:
            type: string
          readOnly: true
        required_time:
          type: string
          readOnly: true
      required:
        - first_name
        - last_name
        - email_address
        - phone_number1
        - visit_location
        - bags_location
        - family_details
        - organisation_details
    FamilyClientDetails:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        family_situation_comments:
          type: string
          description: (z.B. Lebenspartner ist nicht der Vater)
        adult_infos:
          type: array
          items:
            type: string
          readOnly: true
        child_infos:
          type: array
          items:
            type: string
          readOnly: true
        client:
          type: string
          readOnly: true
    AdultInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
          maxLength: 255
        family_client_details:
          type: string
      required:
        - name
        - description
        - family_client_details
    ChildInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        first_name:
          type: string
          maxLength: 255
        last_name:
          type: string
          maxLength: 255
        gender:
          enum:
            - m
            - f
          type: string
        age:
          type: string
          maxLength: 15
        school_class:
          type: string
          maxLength: 15
        teacher:
          type: string
          maxLength: 255
        favourite_subject:
          type: string
          maxLength: 255
        likes_to_eat:
          type: string
          maxLength: 255
        hates_to_eat:
          type: string
          maxLength: 255
        pets:
          type: string
          maxLength: 255
        sport:
          type: string
          maxLength: 255
        instrument:
          type: string
          maxLength: 255
        favourite_toy:
          type: string
          maxLength: 255
        praise:
          type: string
        improve:
          type: string
        performance:
          type: string
          description: "Hat das Kind etwas f\xFCr den Samichlaus vorbereitet?"
          maxLength: 255
        need_to_know:
          type: string
          description: "Was sollte der Samichlaus sonst noch wissen? (Sprachfehler,\
            \ k\xF6rperl. Behinderungen usw.)"
        taboo_subjects:
          type: string
          description: "Was darf der Samichlaus auf keinen Fall erw\xE4hnen?"
        family_client_details:
          type: string
      required:
        - first_name
        - last_name
        - age
        - school_class
        - teacher
        - likes_to_eat
        - hates_to_eat
        - praise
        - improve
        - performance
        - family_client_details
    OrganisationClientDetails:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        visit_duration_h:
          type: number
        message_from_chlaus:
          type: string
        client:
          type: string
          readOnly: true
      required:
        - visit_duration_h
        - message_from_chlaus
    ClientAvailability:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        client:
          type: string
        start:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
        end:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
      required:
        - client
        - start
        - end
    DrivingTimeMatrix:
      type: object
      properties:
        locationsCSV:
          type: string
        matrix:
          type: object
      required:
        - locationsCSV
        - matrix
    TimeBetweenData:
      properties:
        time:
          type: number
      required:
        - time
      type: object
    Tour:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        jwlers:
          type: array
          items:
            type: string
        elements:
          type: array
          items:
            type: string
          readOnly: true
        date:
          type: string
          format: date
        start:
          type: string
          readOnly: true
        end:
          type: string
          readOnly: true
      required:
        - name
        - date
    TourElement:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tour:
          type: string
        start:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
        end:
          type: string
          format: date-time
          example: '2023-09-16T15:06:55Z'
        type:
          enum:
            - V
            - D
            - B
          type: string
        client:
          type: string
          nullable: true
      required:
        - tour
        - start
        - end
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
        - username
        - password